<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
<style>
@keyframes moveit{
0%{transform:translateY(0px);opacity:0.5;}
35%{transform:translateY(0px);opacity:0.3;}
50%{transform:translateY(-20px);opacity:0.8;}
70%{transform:translateY(3px);opacity:0.8;}
100%{transform:translateY(0px);opacity:0.5;}
}
.dot{animation:moveit 2s infinite;transform-origin:center;transform-box:fill-box;}
#dot1{animation-delay:0s;}
#dot2{animation-delay:0.2s;}
#dot3{animation-delay:0.4s;}
#dot4{animation-delay:0.6s;}
#dot5{animation-delay:0.8s;}
</style>
<rect width="200" height="100" fill="#0F0F1A"/>
<circle id="dot1" class="dot" cx="60" cy="50" r="4" fill="#4F46E5" opacity="0.5"/>
<circle id="dot2" class="dot" cx="78" cy="50" r="4" fill="#4F46E5" opacity="0.5"/>
<circle id="dot3" class="dot" cx="96" cy="50" r="4" fill="#4F46E5" opacity="0.5"/>
<circle id="dot4" class="dot" cx="114" cy="50" r="4" fill="#4F46E5" opacity="0.5"/>
<circle id="dot5" class="dot" cx="132" cy="50" r="4" fill="#4F46E5" opacity="0.5"/>
</svg>
